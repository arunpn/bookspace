    <script type="text/javascript">

    $(function() {
      $('#calculate').click( function() {
        $.getJSON('/_add_numbers', {
          a: $('input[name="a"]').val(),
          b: $('input[name="b"]').val(),
          c: $('input[name="c"]').val()
        }, function(data) {
            for (var i=0; i < 19; i++){
          $("#book_img"+i).attr("src",data[i].img_link);
          $("#book_img"+i).attr("title",data[i].description);
          $("#link"+i).attr("href",data[i].buy_link);
      }
        });
        return false;
      });
    });
    </script>
