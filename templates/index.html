<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

   <script type="text/javascript">
     $(function () {
      $.widget("ui.tooltip", $.ui.tooltip, {
          options: {
              content: function () {
                  return $(this).prop('title');
              }
          }
      });
      $(document).tooltip();
    });
    </script>

    <script type="text/javascript">
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    </script>

    <script src="//fast.eager.io/N4m78bm1ZR.js"></script>
    
    <script type="text/javascript">
      $(function() {
        $("#book").autocomplete({
          source: function( request, response ) {
                            $.getJSON('/suggest',
                                {term: $('input[name="query_book"]').val()},
                             response);
                        },
          minLength: 4,
        });
      });
      </script>
  </head>
  
  <body>

<!-- Begin html body  -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BookSpace</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" style="padding-top:45px !important;">
      <div class="container">
        <h3>Find books that are similar yet different</h3>
        <p>
            Choose a book as a starting point, then add or subtract words to it.
        </p>
        <br>        
          <div align="left" >

            <form action="/search/" enctype='application/json' method="GET" > 
            <p>
            <label> Book Title</label> <input id="book" type="text" size="45" name="query_book" value="{{ query.book }}" 
              onkeydown = "if (event.keyCode == 13) { this.form.submit(); return false; }"> <br>
            </p>
            <p>
            <label> Plus</label><input type="text" size="45" name="plus" value="{{ query.pos }}" onkeydown = "if (event.keyCode == 13) { this.form.submit(); return false; }"><br>
            </p>
            <p>
            <label>Minus</label> <input type="text" size="45" name="minus" value="{{ query.neg }}" onkeydown = "if (event.keyCode == 13) { this.form.submit(); return false; }">
            <button class="btn btn-primary" id="calculate" type="button" style="padding: 4px 10px 4px 15px;">Go</button>             
            </p>
            </form>
       
        </div>
        
      </div>
    </div>


    <div class="container-fluid">      
      <div class="row">
          {% for ix, item in items.iteritems() %}
          <div class="col-md-2 col-sm-3 col-xs-3">              
              <a href="{{ item.buy_link }}"> 
              <img  height="230" width="147" id={{ item.id }} data-toggle="tooltip" data-placement="right"  src="{{ item.img_link }}" title="{{ item.description }}" >
              </a>
          </div>
          
              {% if loop.index is divisibleby 6 %}
              </div><div class="row">
              {% endif %}

          {% endfor %}
      </div>
    </div>
    
      <hr>

      <footer>
        <p>&copy; BookSpace by Jerad Fields 2015</p>
      </footer>
    </div> <!-- /container -->

  </body>
</html>
